<!-- _includes/workshops.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if workshop.redirect -%}
  <a href="{{ workshop.redirect }}">
    {%- else -%}
    <a href="{{ workshop.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        {%- if workshop.img %}
        {%- include figure.html
          path=workshop.img
          alt="workshop thumbnail" -%}
        {%- endif %}
        <div class="card-body">
          <h2 class="card-title text-lowercase">{{ workshop.title }}</h2>
          <p class="card-text">{{ workshop.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {%- if workshop.github -%}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ workshop.github }}"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {%- if workshop.github_stars -%}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ workshop.github_stars }}-stars"></span>
              </span>
              {%- endif %}
            </div>
            {%- endif %}
          </div>
        </div>
      </div>
    </a>
</div>
